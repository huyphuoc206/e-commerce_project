    <script>
        $(document).ready(function () {

            $(".change-image").on("input", function () {
                let value = $(this).val() + "";
                if (value.length != 0) {
                    let path = value.substring(value.lastIndexOf("\\"), value.length);
                    $(this).closest('.custom-input-file').css({ backgroundImage: `url("images/product/${path}` });
                }
            })
        })
    </script>
